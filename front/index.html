<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio_InternXP</title>
</head>
<body>

    <h1>CRUD de veiculos</h1>
    <br>
    <h2>Adicionar Novo Veículo</h2>

    <form action="cadastro" method="post">
    
        Locadora:
        <input type="text" name="Locadora"/>
        Modelo:
        <input type="text" name="Modelo"/>
        Marca:
        <input type="text" name="Marca"/>
        Ano:
        <select name="cars" id="cars">
            
          </select>
        Motor:
        <input type="text" name="Motor"/>
        Portas
        <select name="Portas" id="Portas">
            
        </select>
        Câmbio
        <input type="text" name="Câmbio"/>
        Ar condicionado 
        <input type="checkbox" id="meuCheckbox"/>

    </form>

    <button type="submit">
        Adicionar
    </button>
    <br>
    <button type="request">
        Atualizar Lista
    </button>
    <script src="javascript.js"></script>
</body>
</html>
